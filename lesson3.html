<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Lesson 3 Forms</title>
  </head>
  <body>
      <!-- container (farther from margin) or container-fluid (closer to margin) -->
    <div class="container-fluid">
        <H1>Forms</H1>
        <form action="welcome.html" method="get" autocomplete="" onsubmit="">

            <label for="name">Name</label> <br>
            <input type="text" name="name" id="n1" size="50" required> 
            <br>
            <label for="password">Password</label><br>
            <input type="text" name="password" id="pass" placeholder="enter password"><br>
            <input type="submit" value="Send">
        </form>
    </div>
    <hr>
    <h3>Audio</h3>

    <audio controls autoplay loop muted>
        <source src="media/audio.mp3" type="audio/mp3">
    </audio>
    <hr>
    <h3>Video</h3>
    <video controls autoplay loop plays-inline>
        <source src="media/video.mp4" type="video/mp4">
    </video>

    <div style="margin-top:400px"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
