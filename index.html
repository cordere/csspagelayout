<body>

    <h1 id="top">Heading One</h1>

    <h3>Heading Three</h3>
    <h4>Heading Four</h4>

    <h3>Internal Link</h3>

    <a href="#top">Top</a>
    <h3>Link with new tab</h3>
    <a href="http://" target="_blank">link</a>
    <h3>images</h3>
    <img src="" alt="">

    <img src="images/map.gif" usemap="bell" 
        alt=""><area shape="circle" coords="" href="" alt=""></map>
